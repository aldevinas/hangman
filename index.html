<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Hangman</title>
</head>
<body>
<div class="container">
  <h1>Hangman Game</h1>
  <div>
    <div class="d-flex aac">
      <img id='hangmanPicture' src="pictures/0.jpg" alt="pic">

    </div>
    <p class="guessBox" id="showGuess"></p>
    <p>WRONG GUESSES: <span id='mistakes'>0</span></p>
    <div class="lettersContainer">
      <div id="keyboard"></div>
      <div>
        <button class="reset">New Word</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
